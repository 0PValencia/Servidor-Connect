<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Bolivia - Terra NASA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: #f8fafc;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            z-index: 1000;
            min-width: 250px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls h3 {
            margin-bottom: 15px;
            font-size: 16px;
            color: #1e293b;
            font-weight: 600;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(79, 70, 229, 0.3);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(79, 70, 229, 0.3);
            border: none;
        }

        .control-group .value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #4f46e5;
        }

        .toggle-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(79, 70, 229, 0.3);
        }

        .dept-popup {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            z-index: 2000;
            min-width: 320px;
            max-width: 400px;
            display: none;
            animation: popupAppear 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes popupAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .dept-popup.active {
            display: block;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4f46e5;
        }

        .popup-header h3 {
            color: #1e293b;
            font-size: 20px;
            margin: 0;
            font-weight: 700;
        }

        .popup-close {
            background: #ef4444;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .popup-close:hover {
            background: #dc2626;
            transform: rotate(90deg);
        }

        .coordinates-box {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.2);
        }

        .coordinates-box h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            opacity: 0.9;
            font-weight: 600;
        }

        .coord-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 13px;
        }

        .coord-label {
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-huella {
            background: linear-gradient(135deg, #ef4444, #f97316);
            color: white;
        }

        .btn-huella:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-trivia {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-trivia:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.3);
        }

        .trivia-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            animation: fadeIn 0.3s ease;
        }

        .trivia-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .trivia-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .trivia-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4f46e5;
        }

        .trivia-header h3 {
            color: #1e293b;
            font-size: 24px;
            font-weight: 700;
        }

        .close-btn {
            background: #ef4444;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #dc2626;
            transform: rotate(90deg);
        }

        .trivia-question {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #4f46e5;
        }

        .trivia-question h4 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
        }

        .trivia-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .trivia-option {
            padding: 12px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .trivia-option:hover {
            border-color: #4f46e5;
            background: #f0f9ff;
            transform: translateX(5px);
        }

        .trivia-option.correct {
            background: #dcfce7;
            border-color: #22c55e;
        }

        .trivia-option.incorrect {
            background: #fef2f2;
            border-color: #ef4444;
        }

        .trivia-option.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        .trivia-score {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.2);
        }

        .huella-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            animation: fadeIn 0.3s ease;
        }

        .huella-modal.active {
            display: flex;
        }

        .huella-form-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 25px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
        }

        .huella-form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ef4444;
        }

        .huella-form-header h3 {
            color: #1e293b;
            font-size: 24px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-submit {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #ef4444, #f97316);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(239, 68, 68, 0.2);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(107, 114, 128, 0.2);
        }

        .btn-cancel:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .form-info {
            background: #eff6ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        #boliviaOverlay path {
            fill: rgba(79, 70, 229, 0.3);
            stroke: #ffffff;
            stroke-width: 2;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        #boliviaOverlay path:hover {
            fill: rgba(249, 115, 22, 0.5);
            stroke: #f97316;
            stroke-width: 3;
        }

        #boliviaOverlay path.selected {
            fill: rgba(239, 68, 68, 0.6);
            stroke: #ef4444;
            stroke-width: 3;
        }

        #boliviaOverlay path.visitado {
            fill: rgba(34, 197, 94, 0.5);
            stroke: #22c55e;
        }

        /* Estilos para los iconos de huella - AHORA MÁS PEQUEÑOS */
        .huella-icon {
            background: #ef4444;
            border: 2px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .huella-icon:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
        }

        .leaflet-tooltip {
            background: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            padding: 6px 10px;
        }

        .leaflet-tooltip-top::before {
            border-top-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="controls">
        <h3>Controles de Capa</h3>
        
        <div class="control-group">
            <label>Opacidad SVG: <span class="value" id="opacityValue">60%</span></label>
            <input type="range" id="opacitySlider" min="0" max="100" value="60">
        </div>
        
        <div class="control-group">
            <label>Grosor de Borde: <span class="value" id="strokeValue">2px</span></label>
            <input type="range" id="strokeSlider" min="0.5" max="5" step="0.5" value="2">
        </div>
        
        <button class="toggle-btn" id="toggleLayer">Ocultar Capa SVG</button>
    </div>

    <div class="dept-popup" id="deptPopup"></div>

    <div class="trivia-modal" id="triviaModal">
        <div class="trivia-container" id="triviaContainer"></div>
    </div>

    <div class="huella-modal" id="huellaModal">
        <div class="huella-form-container">
            <div class="huella-form-header">
                <h3>👣 Dejar tu Huella</h3>
                <button class="close-btn" onclick="closeHuellaForm()">×</button>
            </div>
            <div class="form-info">
                📍 Estás dejando tu huella en: <strong id="deptName"></strong>
            </div>
            <form id="huellaForm" onsubmit="submitHuella(event)">
                <div class="form-group">
                    <label for="userNick">Nick o Nombre *</label>
                    <input type="text" id="userNick" name="nick" placeholder="Ej: Viajero123" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Correo Electrónico *</label>
                    <input type="email" id="userEmail" name="email" placeholder="tucorreo@ejemplo.com" required>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn-cancel" onclick="closeHuellaForm()">Cancelar</button>
                    <button type="submit" class="btn-submit">✓ Dejar Huella</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        const API_BASE = 'http://localhost:3001/api';
        const triviaData = {
            'Beni': [
                {
                    pregunta: 'Según MODIS de NASA, en 2023 se detectaron cicatrices de quema extensas en Beni. ¿Cuál fue la causa principal?',
                    opciones: ['Incendios naturales', 'Incendios agrícolas y deforestación', 'Actividad volcánica', 'Sequía extrema'],
                    correcta: 1
                },
                {
                    pregunta: 'Terra MODIS observa que Beni tiene mayor proporción de qué tipo de fuego comparado con Santa Cruz?',
                    opciones: ['Fuegos forestales destructivos', 'Fuegos de pastizales menos dañinos', 'Fuegos urbanos', 'No hay fuegos'],
                    correcta: 1
                },
                {
                    pregunta: 'MODIS detecta humo sobre Beni desde septiembre 2022. ¿De dónde proviene principalmente?',

                    correcta: 1
                },
                {

                {

            'La Paz': [

                {
                    pregunta: 'El satélite Terra detecta el Lago Titicaca cerca de La Paz. ¿Qué característica especial tiene?',

                {

        // Cargar huellas existentes desde la base de datos
        async function cargarHuellasExistentes() {
            try {
                const response = await fetch(`${API_BASE}/huellas`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const huellas = await response.json();
                
                huellas.forEach(huella => {
                    createHuellaIcon(huella.apodo, huella.lat, huella.lng);
                    
                    // Marcar departamento como visitado
                    const path = document.querySelector(`path[data-name="${huella.departamento}"]`);
                    if (path) {
                        path.classList.add('visitado');
                    }
                });
                
                console.log(`📊 Cargadas ${huellas.length} huellas existentes`);
            } catch (error) {
                console.error('Error al cargar huellas existentes:', error);
                // Fallback a localStorage si el servidor no está disponible
                cargarHuellasDesdeLocalStorage();
            }
        }

        function showDeptPopup(deptName, x, y, latLng) {
            const popup = document.getElementById('deptPopup');
            
            const lat = latLng.lat.toFixed(6);
            const lng = latLng.lng.toFixed(6);
            
            popup.innerHTML = `
                <div class="popup-header">
                    <h3>${deptName}</h3>
                    <button class="popup-close" onclick="closeDeptPopup()">×</button>
                </div>
                <div class="coordinates-box">
                    <h4>📍 Coordenadas del Clic</h4>
                    <div class="coord-item">
                        <span class="coord-label">Latitud:</span>
                        <span>${lat}°</span>
                    </div>
                    <div class="coord-item">
                        <span class="coord-label">Longitud:</span>
                        <span>${lng}°</span>
                    </div>
                    <div class="coord-item">
                        <span class="coord-label">Formato:</span>
                        <span>${lat}, ${lng}</span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-huella" onclick="dejarHuella('${deptName}')">
                        👣 Dejar Huella
                    </button>
                    <button class="btn btn-trivia" onclick="openTrivia('${deptName}')">
                        🎯 Trivia NASA
                    </button>
                </div>
            `;
            
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            popup.classList.add('active');
            
            setTimeout(() => {
                const popupRect = popup.getBoundingClientRect();
                if (popupRect.right > window.innerWidth) {
                    popup.style.left = (x - popupRect.width - 10) + 'px';
                }
                if (popupRect.bottom > window.innerHeight) {
                    popup.style.top = (y - popupRect.height - 10) + 'px';
                }
            }, 10);
        }

        function closeDeptPopup() {
            document.getElementById('deptPopup').classList.remove('active');
        }

        function dejarHuella(deptName) {
            currentDepartment = deptName;
            document.getElementById('deptName').textContent = deptName;
            document.getElementById('huellaModal').classList.add('active');
            closeDeptPopup();
        }

        function closeHuellaForm() {
            document.getElementById('huellaModal').classList.remove('active');
            document.getElementById('huellaForm').reset();
            currentDepartment = null;
        }

        function createHuellaIcon(nick, lat, lng) {
            const huellaIcon = L.divIcon({
                className: 'huella-icon',
                html: `<i class="fas fa-footprint"></i>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });

            const marker = L.marker([lat, lng], {
                icon: huellaIcon,
                zIndexOffset: 1000
            }).addTo(huellaLayerGroup);

            marker.bindTooltip(nick, {
                permanent: false,
                direction: 'top',
                offset: [0, -10],
                className: 'huella-tooltip'
            });

            huellaMarkers.push(marker);
            return marker;
        }

        // Función modificada para enviar datos al servidor
        async function submitHuella(event) {
            event.preventDefault();
            
            const nick = document.getElementById('userNick').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            
            if (!nick || !email) {
                alert('Por favor, completa todos los campos');
                return;
            }

            const huellaData = {
                correo: email,
                apodo: nick,
                departamento: currentDepartment,
                lat: currentClickCoords.lat,
                lng: currentClickCoords.lng
            };

            try {
                const response = await fetch(`${API_BASE}/huella`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(huellaData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                // Éxito: crear marcador en el mapa
                createHuellaIcon(nick, currentClickCoords.lat, currentClickCoords.lng);
                
                // Marcar departamento como visitado
                const path = document.querySelector(`path[data-name="${currentDepartment}"]`);
                if (path) {
                    path.classList.add('visitado');
                }
                
                // Guardar también en localStorage como backup
                guardarHuellaEnLocalStorage(huellaData);
                
                alert(`✅ ¡Huella registrada exitosamente!\n\nNick: ${nick}\nDepartamento: ${currentDepartment}`);
                
                closeHuellaForm();
            } catch (error) {
                console.error('Error:', error);
                // Fallback a localStorage
                guardarHuellaEnLocalStorage(huellaData);
                alert(`!Alerta¡ ¡Nombre o correos ya guardados!\n\n(Error del servidor: ${error.message})`);
                closeHuellaForm();
            }
        }

        // Funciones de backup para localStorage
        function cargarHuellasDesdeLocalStorage() {
            try {
                const huellasGuardadas = localStorage.getItem('huellasBolivia');
                if (huellasGuardadas) {
                    const huellas = JSON.parse(huellasGuardadas);
                    huellas.forEach(huella => {
                        createHuellaIcon(huella.apodo, huella.lat, huella.lng);
                        const path = document.querySelector(`path[data-name="${huella.departamento}"]`);
                        if (path) path.classList.add('visitado');
                    });
                    console.log(`📊 Cargadas ${huellas.length} huellas desde localStorage`);
                }
            } catch (error) {
                console.error('Error cargando de localStorage:', error);
            }
        }

        function guardarHuellaEnLocalStorage(huellaData) {
            try {
                const huellasExistentes = JSON.parse(localStorage.getItem('huellasBolivia') || '[]');
                huellaData.id = Date.now();
                huellasExistentes.push(huellaData);
                localStorage.setItem('huellasBolivia', JSON.stringify(huellasExistentes));
            } catch (error) {
                console.error('Error guardando en localStorage:', error);
            }
        }

                        if (isCorrect) {
                            score++;
                            this.classList.add('correct');
                        } else {
                            this.classList.add('incorrect');
                            options[q.correcta].classList.add('correct');
                        }
                        
                        options.forEach(opt => opt.classList.add('disabled'));
                        
                        setTimeout(() => {
                            currentQuestion++;
                            renderQuestion();
                        }, 1500);
                    });
                });
            }
            
            renderQuestion();
            modal.classList.add('active');
            closeDeptPopup();
        }

        function closeTrivia() {
            document.getElementById('triviaModal').classList.remove('active');
        }
    </script>
</body>
